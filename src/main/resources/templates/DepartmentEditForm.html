<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department Edit form</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h5>Department Edit form</h5>
				
			</div>
			<p style="color:green" align="center">[[${message}]]</p>
			<div class="card-body">
		 	<form action="/dept/update" method="post" th:object="${dptModel}">
			
				<div class="row p-2">
					<div class="col-4">Department Name:</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_name}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Department phone:</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_phone}" class="form-control">
					</div>
				</div>
				
				<div class="row p-2">
					<div class="col-4">Department Head:</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_hod}" class="form-control">
					</div>
				</div>
				
				
				
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="update" class="btn-success">
					</div>
				</div>
				
				<input type="hidden" th:field="*{dpt_id}">
				</form>
				
			</div>

			<div class="card-footer bg-warning text-center">
				copyright-texas@2024</div>
		</div>

	</div>
</body>
</html>
