<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h5>Department form</h5>

			</div>
			<p style="color: green" align="center">[[${message}]]</p>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Department Name</th>
							<th>Department HEAD(HOD)</th>
							<th>Department Phone</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="d: ${dList}">
							<td>[[${d.dpt_name}]]</td>
							<td>[[${d.dpt_hod}]]</td>
							<td>[[${d.dpt_phone}]]</td>
							<td>
						<a  th:href="@{/dept/edit(id=${d.dpt_id})}">	<input type="submit" value="Edit" class="btn btn-success"> </a>
						<a th:href="@{/dept/delete(id=${d.dpt_id})}">	<input type="submit" value="Delete" class="btn btn-danger"> </a>
							</td>
						</tr>
					</tbody>

				</table>

			</div>

			<div class="card-footer bg-warning text-center">
				copyright-texas@2024</div>
		</div>

	</div>


</body>
</html>
