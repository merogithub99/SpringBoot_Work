<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block th:insert="~{header.html}"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h5>Employee List</h5>

			</div>
		<!--  	<p style="color: green" align="center">[[${message}]]</p> -->
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>DOB</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Company</th>
						<!--  	<th>Department</th> -->
							<th>Post</th>
							<th>JoinDate</th>
							<th>Salary</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="emp: ${empList}">
							<td>[[${emp.fname}]]</td>
							<td>[[${emp.lname}]]</td>
							<td>[[${emp.gender}]]</td>
							<td>[[${emp.dob}]]</td>
							<td>[[${emp.phone}]]</td>
							<td>[[${emp.email}]]</td>
							<td>[[${emp.company}]]</td>
						<!--  	<td>[[${emp.department}]]</td> -->
							<td>[[${emp.post}]]</td>
							<td>[[${emp.joinDate}]]</td>
							<td>[[${emp.salary}]]</td>
							<td>
						<a  th:href="@{/emp/edit(id=${emp.eid})}">	<input type="submit" value="Edit" class="btn btn-success"> </a>
						<a th:href="@{/emp/delete(id=${emp.eid})}">	<input type="submit" value="Delete" class="btn btn-danger"> </a>
							</td>
						</tr>
					</tbody>

				</table>

			</div>

			<div class="card-footer bg-warning text-center">
				copyright-texas@2024</div>
		</div>

	</div>


</body>
</html>
