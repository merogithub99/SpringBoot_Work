<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
*{
margin: 0px;
padding: 0px;
}
</style>
</head>
<body>

	<th:block th:insert="~{header.html}"></th:block>


	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center text-white bg-primary">
				<h5>Department Form</h5>

			</div>
			<p style="color: green" align="center">[[${message}]]</p>
			<div class="card-body">
				<form action="/postDepartment" method="post">

					<div class="row p-2">
						<div class="col-4">Department Name:</div>
						<div class="col-6">
							<input type="text" name="dpt_name" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department phone:</div>
						<div class="col-6">
							<input type="text" name="dpt_phone" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Department Head:</div>
						<div class="col-6">
							<input type="text" name="dpt_hod" class="form-control">
						</div>
					</div>




					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="add" class="btn-success">
						</div>
					</div>
				</form>

			</div>

			<div class="card-footer bg-warning text-center">
				copyright-texas@2024</div>
		</div>

	</div>
</body>
</html>
